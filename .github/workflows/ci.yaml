name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "development", "@*/*" ]
    paths:
      - 'src/**'
      - '.github/workflows/ci.yaml'
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  build-release:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-build-run-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Update toolchain
        run: rustup update
      - name: Build
        run: cargo build --release
  build-debug:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-build-run-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Update toolchain
        run: rustup update
      - name: Build
        run: cargo build

